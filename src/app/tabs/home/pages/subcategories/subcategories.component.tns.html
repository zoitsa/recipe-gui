<ActionBar title="Categories"></ActionBar>

<StackLayout *ngIf="subCategories$ | async as categoryTypes">
    <ListView [items]="categoryTypes.subCategories" class="list-group" width="100%" height="100%">
        <ng-template let-subCategory="item" let-i="index">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <StackLayout 
                orientation="horizontal" 
                class="list-group-item">
                <Button [text]="subCategory.name" ></Button>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
