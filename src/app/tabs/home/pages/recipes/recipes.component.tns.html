<GridLayout tkExampleTitle tkToggleNavButton>
	<RadListView [items]="recipes$ | async" itemHeight="200" spanCount="1">
		<ng-template tkListItemTemplate let-recipe="item">
			<GridLayout class="listItemTemplateGrid" rows="*" backgroundColor="White"
				[nsRouterLink]="['../../tabs/single-recipe']"
				(tap)="selectSingleRecipe(recipe.id)">
				<GridLayout rows="*" columns="*" margin="0" class="overlay">
					<Image [src]="recipe.photo" stretch="aspectFill"></Image>
					<GridLayout verticalAlignment="bottom">
						<StackLayout 
							class="labelsStackLayout"
							paddingTop="8" 
							paddingBottom="8" 
							paddingLeft="16" 
							paddingRight="16"
							>
							<Label class="name" [text]="recipe.name" textWrap="true"></Label>
							<Label class="description" [text]="recipe.description" textWrap="true"></Label>
						</StackLayout>
					</GridLayout>
				</GridLayout>
			</GridLayout>
		</ng-template>

		<!-- >> angular-listview-item-layouts-grid -->
		<ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="200" spanCount="1">
		</ListViewGridLayout>
		<!-- << angular-listview-item-layouts-grid -->
	</RadListView>
</GridLayout>
