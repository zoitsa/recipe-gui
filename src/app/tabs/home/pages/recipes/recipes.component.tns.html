<ActionBar title="Recipes"></ActionBar>

<ListView [items]="recipes$ | async" class="list-group" width="100%" height="100%">
    <ng-template let-recipe="item" let-i="index">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <StackLayout 
            orientation="horizontal" 
            class="list-group-item">
            <Button [text]="recipe.name" ></Button>
        </StackLayout>
    </ng-template>
</ListView>
