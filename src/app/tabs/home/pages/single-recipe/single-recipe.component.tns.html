<StackLayout class="overlay">
	<Image [src]="singleRecipe.photo" width="100%"></Image>
	<stackLayout horizontalAlignment="center" verticalAlignment="center">
			<Label [text]="singleRecipe.name"></Label>
	</stackLayout>
		
	<SegmentedBar  [items]="items"  (selectedIndexChange)="onSelectedIndexChange($event)"></SegmentedBar>
	<GridLayout (swipe)="onSwipe($event)" rows="*" [visibility]="selectedIndex === 0 ? 'visible' : 'collapsed'">

			<StackLayout>
				<ListView [items]="singleRecipe.ingredients">
					<ng-template let-ingredient="item" let-i="index" let-odd="odd" let-even="even">
						<Label [text]="ingredient" textWrap="true"></Label>
					</ng-template>
				</ListView>
			</StackLayout>

	</GridLayout>
