<StackLayout height="100%" *ngIf="singleRecipe$ | async as recipe" class="overlay">
	<!-- <Image [src]="recipe.photo" width="100%"></Image> -->
	<GridLayout rows="100">
		<Label row="0" [text]="recipe.name" horizontalAlignment="center" verticalAlignment="center"></Label>
	</GridLayout>

	<GridLayout columns="150, *" rows="*">

		<GridLayout row="0" col="0">
			<GridLayout tkExampleTitle tkToggleNavButton verticalAlignment="center">
				<!-- >> angular-listview-item-selection-multiple -->
				<RadListView [items]="recipe.ingredients" selectionBehavior="Press" multipleSelection="true">
					<!-- << angular-listview-item-selection-multiple -->
					<ng-template tkListItemTemplate let-ingredient="item">
						<StackLayout ios:class="iosListItemStackLayout" android:class="androidListItemStackLayout">
							<Label textWrap="true" ios:class="iosNameLabel" android:class="androidNameLabel" [text]="ingredient"></Label>
						</StackLayout>
					</ng-template>
				</RadListView>
			</GridLayout> <!-- ingredients container -->
		</GridLayout>

		<GridLayout row="0" col="1">
			<GridLayout orientation="vertical" rows="*, auto" tkExampleTitle tkToggleNavButton>
				<RadListView [items]="recipe.steps" selectionBehavior="None"
					(itemSwipeProgressEnded)="onSwipeCellFinished($event)" (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
					(itemSwipeProgressChanged)="onCellSwiping($event)" swipeActions="true">
					<ng-template tkListItemTemplate let-step="item">
						<StackLayout ios:class="iosListItemStackLayout stepListItem" android:class="androidListItemStackLayout" >
							<Label ios:class="iosNameLabel" android:class="androidNameLabel" text="Step #"></Label>
							<Label ios:class="iosDescriptionLabel" android:class="androidDescriptionLabel" [text]="step.recipeStep" textWrap="true"></Label>
						</StackLayout>
					</ng-template>
					<GridLayout *tkListItemSwipeTemplate columns="auto, *, auto" class="gridLayoutLayout">
						<StackLayout id="mark-view" col="0" class="markViewStackLayout" (tap)="onLeftSwipeClick($event)">
							<Label text="mark" class="swipeTemplateLabel" verticalAlignment="center"
								horizontalAlignment="center"></Label>
						</StackLayout>
						<StackLayout id="delete-view" col="2" class="deleteViewStackLayout" (tap)="onRightSwipeClick($event)">
							<Label text="mark" class="swipeTemplateLabel" verticalAlignment="center"
								horizontalAlignment="center"></Label>
						</StackLayout>
					</GridLayout>
				</RadListView>
			</GridLayout>

		</GridLayout>

	</GridLayout>





</StackLayout>
