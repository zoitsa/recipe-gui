<ListView [items]="categories$ | async" class="list-group" width="100%" height="100%">
    <ng-template let-category="item" let-i="index">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <StackLayout 
            orientation="horizontal" 
            class="list-group-item" 
            (tap)="getCategoryTypes(category.id)" 
            [nsRouterLink]="['../tabs/subcategories']">
            <Button [text]="category.name" ></Button>
        </StackLayout>
    </ng-template>
</ListView>
