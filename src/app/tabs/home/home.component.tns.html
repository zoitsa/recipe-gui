<ListView [items]="categories$ | async" class="list-group">
    <ng-template let-category="item" let-i="index">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <StackLayout orientation="horizontal" class="list-group-item" (tap)="onSelect(category.id)">
            <button [text]="category.name" ></button>
        </StackLayout>
    </ng-template>
</ListView>
