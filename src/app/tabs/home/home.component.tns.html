<ListView [items]="categories$ | async" (tap)="onSelect($event)" class="list-group">
    <ng-template let-category="item" let-i="index">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <StackLayout orientation="horizontal" class="list-group-item">
            <Label [text]="category.name"></Label>
        </StackLayout>
    </ng-template>
</ListView>
