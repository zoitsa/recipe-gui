<ActionBar title="Add Recipe"></ActionBar>
<ScrollView>
        <StackLayout class="form" [formGroup]="form">
                <GridLayout rows="50,50,50,50,50,50,25,50,50,25,50,25,20,50,20" columns="*,100,*">
                    <DropDown #dd
                              id="category"
                              backgroundColor="blue"
                              [items]="items"
                              [(ngModel)]="selectedIndex"
                              hint="Category"
                              (selectedIndexChanged)="onChange($event)"
                              (opened)="onOpen()"
                              (closed)="onClose()"
                              row="0"
                              col="1"
                       >
                    </DropDown>
                    <DropDown #dd
                              backgroundColor="blue"
                              [items]="items"
                              [(ngModel)]="selectedIndex"
                              hint="Type"
                              (selectedIndexChanged)="onChange($event)"
                              (opened)="onOpen()"
                              (closed)="onClose()"
                              row="1"
                              col="1"
                    ></DropDown>
                    
                    <Label 
                        text="Name" 
                        row="2" 
                        textAlignment="center"
                    ></Label>
                    <TextField 
                        hint="Name" 
                        row="2" 
                        col="1" 
                        colSpan="2"
                        formControlName="name"
                    ></TextField>
                    <Label 
                        text="Description" 
                        row="3" 
                        textAlignment="center"
                    ></Label>
                    <TextField 
                        hint="Description" 
                        row="3" 
                        col="1" 
                        colSpan="2"
                        formControlName="description"
                    ></TextField>
                    <Label 
                        text="Ingredient(s)" 
                        row="4" 
                        marginLeft="20"
                    ></Label>
                    <StackLayout formArrayName="ingredients" row="5" col="1">
                        <ListView [items]="form.get('ingredients').value">                           
                            <ng-template
                                let-ingredient="item"
                                let-i="index"
                            >
                                <StackLayout>
                                    <TextField 
                                        hint="Ingredient"                                       
                                        width="300"
                                        [formControlName]="i"                                    
                                    ></TextField>
                                </StackLayout>                                
                            </ng-template>                                    
                        </ListView>                                           
                    </StackLayout>                    
                    <Button 
                        backgroundColor="gray" 
                        text="+" 
                        row="6" 
                        col="2" 
                        width="40"
                        (tap)="onAddIngredient()"
                    ></Button>
                    <Label 
                        text="Step(s)" 
                        row="7" 
                        marginLeft="45"
                    ></Label>            
                    <StackLayout formArrayName="steps" row="8" col="1">
                            <ListView [items]="form.get('steps').value">                           
                                <ng-template
                                    let-step="item"
                                    let-i="index"
                                >
                                    <StackLayout>
                                        <TextField 
                                            hint="Step"                                          
                                            width="300"
                                            [formControlName]="i"                                    
                                        ></TextField>
                                    </StackLayout>                                
                                </ng-template>                                    
                            </ListView>                                           
                        </StackLayout>        
                    <Button 
                        backgroundColor="gray" 
                        text="+" 
                        row="9" 
                        col="2" 
                        width="40"
                        (tap)="onAddStep()"
                    ></Button>
                    <Label 
                        text="Select Photo" 
                        row="10" 
                        textAlignment="center"
                    ></Label>
                    <Button 
                        backgroundColor="gray" 
                        text="+" 
                        row="11" 
                        width="40"
                    ></Button>
                    <Button 
                        backgroundColor="gray" 
                        text="Submit" 
                        row="13" 
                        col="1"
                    ></Button>
                </GridLayout>
            </StackLayout>
</ScrollView>
